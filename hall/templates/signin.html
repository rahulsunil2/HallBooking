{% load socialaccount %}
{% load staticfiles %}
<html>
<head>
	<link rel = "icon" href = "{% static 'images/logo.png' %}" type = "image/x-icon"> 
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>ZaRoc</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/untitled.css' %}" type = "text/css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" type = "text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
	

<body>
	<H1> SIGNIN.html </H1>
	{% if user.is_authenticated %}
		<script> window.location = "{% url 'home' %}"; </script>
	{% else %}
		<nav class="navbar navbar-light navbar-expand-md bg-dark navbar navbar-expand-lg fixed-top" id="mainNav">
			<div class="container"><a class="navbar-brand js-scroll-trigger" href="#">HALL BOOKING</a><button data-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false"
					aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item nav-link js-scroll-trigger" role="presentation"><a class="nav-link active js-scroll-trigger" href="#about">About</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<header class="masthead" style="background-image:url('{% static 'images/intro-bg.jpg'%}');">
			<div class="intro-body" style="max-width: 400px;margin: 0 auto;text-align: center;padding: 50px 0;/*box-shadow: 0 0 20px rgba(0,0,0,.4);*/border-radius: 3px;">
				<div class="container shadow-lg SignupContainer">
					<form method="post" id="login_form" action="{% provider_login_url "google" action="reauthenticate" %}">
						{% csrf_token %}
						{% if redirect_field_value %}
							<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
						{% endif %}		

						{% comment %} <div class="login">
							<a href="javascript:$('#login_form').submit();" class="btn red circular" type="submit">Sign in with Google</a>
						</div> {% endcomment %}

						<div class="col offset-xl-0" style="padding: 25px;">
							<div class="login">
								<a href="javascript:$('#login_form').submit();" class="btn red circular" type="submit">
								Sign in with Google</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</header>
		<footer>
			<div class="container text-center">
				<p>@ZaRoc &amp; Co.</p>
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<script src="{% static 'js/grayscale.js'%}"></script>
	{% endif %}
</body>
</html>
